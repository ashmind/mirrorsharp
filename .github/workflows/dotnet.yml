name: 'Server (C#)'

on:
  push:
    paths-ignore:
    - 'WebAssets/**'
  pull_request:

jobs:
  build-and-publish:
    name: 'Build and Publish'
    runs-on: windows-latest
    env:
      NUGET_PACKAGES: ${{github.workspace}}/.nuget/packages
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
          dotnet-version: 2.1.x
    - uses: actions/setup-dotnet@v1
      with:
          dotnet-version: 3.1.x
    - uses: actions/setup-dotnet@v1
      with:
          dotnet-version: 6.0.x

    # https://github.com/actions/setup-dotnet/issues/155#issuecomment-748452076
    - run: dotnet nuget locals all --clear

    - uses: actions/cache@v3
      with:
        path: ${{github.workspace}}/.nuget/packages
        key: ${{runner.os}}-nuget-${{hashFiles('**/packages.lock.json')}}
        restore-keys: |
          ${{runner.os}}-nuget-

    - run: dotnet restore
    - run: dotnet build GenerateReferenceAssembliesPathTask/GenerateReferenceAssembliesPathTask.csproj --configuration Release --no-restore
    - run: dotnet build --configuration Release --no-restore
    - run: dotnet test --no-build --configuration Release
    - run: dotnet pack --no-build --output . --configuration Release

    - if: github.ref == 'refs/heads/main'
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_TOKEN}} --skip-duplicate

    - if: github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v2-preview
      with:
        path: '*.nupkg'